---
layout: default
---

<div class="blog list">
    <h1>Filed Under <small>#{{ page.tag }}</small></h1>

    {% for post in site.categories[page.tag] %}
    <h3>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
    <p> {{ post.excerpts }}</p>
    {% endfor %}
</div>
